<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Self Payment Method Configuration</h1>
	</ion-header-bar>
	<ion-content class="expensesEdit">
    <form name="salaryForm">
      <label class="item item-input item-select">
        <div class="input-label">
          Self Payment Method
        </div>
        <select ng-model="settings.activeSalary.type">
          <option value="commission">Commission</option>
          <option value="salary">Salary</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">Payment Amount</span>
        <input type="number" placeholder="{{settings.activeSalary.type === 'salary' ? 'Salary ($)' : 'Commission (%)'}}" ng-model="settings.activeSalary.amount" required="required" class="self-payment">
      </label>
      <button class="button button-block button-balanced" ng-click="settings.save(settings.activeSalary)" ng-disabled="salaryForm.$invalid">Save</button>
      <button class="button button-block button-assertive" ng-click="settings.cancel()">Cancel</button>
    </form>
	</ion-content>
</ion-modal-view>
