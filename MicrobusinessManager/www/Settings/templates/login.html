<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{'login_button' | translate}}</h1>
    <div class="buttons">
      <button class="button button-clear back-color" ng-click="settings.closeLogin()">
        <span class="back-color">{{'close_button' | translate}}</span></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="card" ng-show="settings.userAccount.error">
      <div class="item item-text-wrap assertive">
        Error: {{settings.userAccount.error}}
      </div>
    </div>
    <form name="loginForm" ng-submit="settings.submitLoginRequest()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">{{"settings_username" | translate}}*</span>
          <input type="text" ng-model="settings.userAccount.username" required="required">
        </label>
        <label class="item item-input">
          <span class="input-label">{{"settings_password" | translate}}*</span>
          <input type="password" ng-model="settings.userAccount.password" equired="required">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="loginForm.$invalid">{{"login_button" | translate}}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
