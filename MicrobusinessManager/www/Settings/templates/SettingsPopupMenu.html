<ion-popover-view id="PopupMenu003" class="category-menu-popup fit">
	</ion-header-bar>
	<ion-content class="menucontent">
		<ion-list class="menulist">
			<ion-item class="ionic-item-icon-left popup-menu-item notbottom">
				<button class="button button-block" ng-click="settings.importOldSettings()">
				<i class="fa fa-download popup-menu-icon"></i> <span class="popup-menu-text">{{"str_import_settings" | translate}}</span></button>
			</ion-item>
			<ion-item class="ionic-item-icon-left popup-menu-item notbottom">
				<button class="button button-block" ng-click="settings.showDownloadModal()">
				<i class="fa fa-cloud-download popup-menu-icon"></i> <span class="popup-menu-text">{{"str_download_settings" | translate}}</span></button>
			</ion-item>
			<ion-item class="ionic-item-icon-left popup-menu-item">
				<!-- <button class="button button-block" ng-click="settings.showExportModal()"> -->
				<button class="button button-block" ng-click="settings.exportSettings()">
				<i class="fi-page-export popup-menu-icon"></i> <span class="popup-menu-text">{{"str_export_settings" | translate}}</span></button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-popover-view>
