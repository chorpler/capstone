<ion-view view-title="Products">
	<ion-nav-buttons side="right">
		<button class="button button-icon ion-ios-plus-empty" ng-click="products.addNewItem()"></button>
	</ion-nav-buttons>
	<ion-header-bar class="bar-light bar-subheader">
    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="products.search">
      </label>
      <button class="button button-positive" ng-click="products.clearSearch()" ng-show="products.search">
        Cancel
      </button>
    </div>
  </ion-header-bar>
	<ion-content class="products">
		<div class="list card">
			<div class="item item-divider">
				<div class="row">
					<div class="col">
						<span class="name-container">Name</span>
					</div>
					<div class="col">
						<span class="amount-container">Sales Price</span>
					</div>
					<div class="col col-10"></div>
				</div>
			</div>
			<ion-item ng-click="products.editItem(item)" ng-repeat="item in products.items | filter: products.search as results track by item.id">
				<div class="card-container">
					<a class="item item-icon-right">
						<i class="icon ion-chevron-right"></i>
						<div class="row">
							<div class="col">
								<span class="name-container">{{item.name}}</span>
							</div>
							<div class="col">
								<span class="amount-container">{{item.price | currency}}</span>
							</div>
						</div>
					</a>
				</div>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
