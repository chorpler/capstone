<ion-modal-view class="pdf-viewer">
	<ion-header-bar>
		<h1 class="title">{{"reports_activity_log" | translate}}</h1>
		<button class="button button-icon icon ion-more menu-button-pdf-viewer-activity-log" ng-click="activity.openPDFPopupMenu($event)"></button>
	</ion-header-bar>
	<ion-content>
		<ng-pdf ng-if="activity.pdfUrl" template-url="ActivityLog/templates/viewer.html" canvasid="pdf-canvas" scale="page-fit"></ng-pdf>
	</ion-content>
</ion-modal-view>
