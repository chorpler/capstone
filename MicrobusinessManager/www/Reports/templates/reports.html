<ion-view view-title="{{'menu_reports' | translate}}">
  <ion-content class="reports">
    <div class="card">
      <ion-list>
        <ion-item class="item item-icon-right" ng-click="reports.loadIncomeStatement()">
          <i class="icon ion-chevron-right"></i>
          {{"reports_income_statement" | translate}}
        </ion-item>

        <ion-item class="item item-icon-right" ng-click="reports.loadSalesReport()">
          <i class="icon ion-chevron-right"></i>
          {{"reports_sales_reports" | translate}}
        </ion-item>

        <ion-item class="item item-icon-right" ng-click="reports.openExpenseLog()">
            <i class="icon ion-chevron-right"></i>
            {{"reports_expense_log" | translate}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
