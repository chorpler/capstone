<ion-view view-title="{{'menu_expenses' | translate}}">
	<ion-nav-buttons side="right">
		<button class="button button-positive" ng-click="expenses.addNewExpense()">{{"add_button" | translate}}</button>
	</ion-nav-buttons>
	<ion-header-bar class="bar-light bar-subheader">
		<div class="item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="{{'placehoder_search' | translate}}" ng-model="expenses.search"/>
			</label>
			<button class="button button-positive" ng-click="expenses.clearSearch()" ng-show="expenses.search"/>
				{{"cancel_button" | translate}}
			</button>
		</div>
	</ion-header-bar>
	<ion-content class="expenses">
		<div class="card" ng-show="expenses.log.length >= 1">
			<ion-list class="list" can-swipe="true">
			<div class="item item-divider">
				<span class="bold">{{"expense_history" | translate}}</span>
			</div>
			<ion-item ng-click="expenses.showConfirm(expense)" ng-repeat="expense in expenses.log | orderBy:'name' | filter:expenses.search as results">
			<ion-option-button class="button-assertive" ng-click="expenses.clickedDeleteExpense(expense)">{{"str_delete" | translate}}</ion-option-button>
				<div class="card-container">
					<a class="item item-icon-right">
						<i class="icon ion-ios-plus-empty"></i>
						<div class="row">
							<div class="col">
								<span class="name-container">{{expense.name}}</span>
							</div>
						</div>
					</a>
				</div>
			</ion-item>
		</div>
		<!-- <div ng-show="!expenses.getKeys(expenses.reformattedList).length">No Results</div> -->
	</ion-content>
</ion-view>
