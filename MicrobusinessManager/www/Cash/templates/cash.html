<ion-popover-view>
    <ion-header-bar>
      <h1 class="title cash-title">{{"cash_title" | translate}}</h1>
      <button class="button button-assertive icon ion-android-close" ng-click="app.cancel()"></button>
    </ion-header-bar>
    <ion-content class="cash-container">
      <div class="list">
        <form name="cashForm">
          <label class="item item-input">
            <span class="input-label">{{"cash_amount" | translate}}</span>
            <input type="number" placeholder="$" ng-model="app.cashInfusion.amount" required="required">
          </label>
          <label class="item item-input">
            <span class="input-label">{{"cash_date" | translate}}</span>
            <input type="date" ng-model="app.cashInfusion.date" required="required" required="required">
          </label>
        </form>
      </div>
			<button class="button button-block button-positive" ng-click="app.save(app.cashInfusion)" ng-disabled="cashForm.$invalid">{{"save_button" | translate}}</button>
    </ion-content>
</ion-popover-view>
