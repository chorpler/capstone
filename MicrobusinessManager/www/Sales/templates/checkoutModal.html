<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear" ng-click="sales.cancelCheckout()">
      <i class="icon ion-chevron-left back-color"></i>
      <span class="back-color">{{"sales_edit_product_back" | translate}}</span>
    </button>
    <h1 class="title">{{"sales_checkout" | translate}}</h1>
    <button class="button button-assertive" ng-click="sales.resetSale(); sales.checkoutModal.remove()">{{"cancel_sale_button" | translate}}</button>
  </ion-header-bar>

  <ion-content class="products">
    <div class="list card">
      <div class="item item-divider center">
        <span>{{"sales_total_sale" | translate}}</span>
      </div>

      <ion-item>
        <label class="item item-input">
          <i class="icon ion-social-usd placeholder-icon"></i>
          <input type="number" ng-model="sales.saleTotal" ng-change="sales.overrideSaleTotal(sales.saleTotal)">
        </label>
      </ion-item>

      <ion-item>
        <button class="button button-block button-balanced" ng-disabled="!sales.saleTotal" ng-click="sales.saveSale()" ng-if="sales.activeTax">
          {{"sales_record" | translate}} ${{sales.saleTotal + (sales.saleTotal * sales.tax_rate/100) | number:2}}
        </button>
        <button class="button button-block button-balanced" ng-disabled="!sales.saleTotal" ng-click="sales.saveSale()" ng-if="!sales.activeTax">
          {{"sales_record" | translate}} ${{sales.saleTotal | number:2}}
        </button>
        <div class="center" ng-show="sales.activeTax">
          {{"including_tax" | translate}}
        </div>
      </ion-item>
    </div>


    <div class="list card">
      <div class="item item-divider center">
        <span>{{"sale_products_total" | translate}}</span>
      </div>
      <ion-item ng-click="sales.editSaleProduct(product)" ng-repeat="product in sales.saleProducts track by product.id">
        <div class="card-container">
          <a class="item item-icon-right">
            <i class="icon ion-chevron-right"></i>
            <div class="row">
              <div class="col">
                <span class="name-container">
                  {{product.name}}
                </span>
              </div>
              <div class="col">
                <span class="name-container">
                  {{product.saleprice | currency}}
                </span>
              </div>
              <div class="col">
                <span class="name-container">
                  x {{product.count}}
                </span>
              </div>
            </div>
          </a>
        </div>
      </ion-item>
    </div>
  </ion-content>
</ion-modal-view>
