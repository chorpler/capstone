<ion-view view-title="Salary">
	<ion-nav-buttons side="right">
		<button class="button button-icon ion-ios-plus-empty" ng-click="salary.addNewExpense()"></button>
	</ion-nav-buttons>
  <ion-header-bar class="bar-light bar-subheader">
    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="salary.search">
      </label>
      <button class="button button-positive" ng-click="salary.clearSearch()" ng-show="salary.search">
        Cancel
      </button>
    </div>
  </ion-header-bar>
	<ion-content class="salary">
    <div class="card" ng-hide="salary.search">
      <div class="item item-divider">
        <span>Expected Salary</span>
      </div>
      <div class="item item-text-wrap">
				<div class="salary-container">
					<div class="row">
						<div class="total-container" ng-if="!salary.showAdjust" ng-class="{'notAllowed': salary.expectedSalary > salary.cashAvailable}">{{salary.expectedSalary | currency}}</div>
						<a class="button button-icon ion-ios-information info" ng-if="salary.expectedSalary > salary.cashAvailable &amp;&amp; !salary.showAdjust" ng-click="salary.showAlert()"></a>
						<form name="adjustSalary">
							<div class="item item-input-inset salary-adjuster" ng-if="salary.showAdjust">
	    					<label class="item-input-wrapper salary-input">
	      					<input type="number" ng-model="salary.expectedSalary" placeholder="Salary" required="required">
	    					</label>
						    <a class="button button-outline button-balanced button-small icon ion-android-done" ng-disabled="adjustSalary.$invalid" ng-click="salary.showAdjust = false">
						    </a>
						  </div>
						</form>
	      	</div>
					<div class="row">
						<div class="col">
							<button class="button button-full button-positive record-button" ng-hide = "salary.showAdjust" ng-disabled="salary.expectedSalary > salary.cashAvailable" ng-click="salary.save(salary.activeExpense)">Record</button>
						</div>
						<div class="col">
							<button class="button button-full button-positive adjust-button" ng-hide = "salary.showAdjust" ng-click="salary.showAdjust = true">Adjust</button>
						</div>
					</div>
				</div>
			</div>
    </div>
    <div class="list card" ng-show="salary.getKeys(salary.reformattedList).length >= 1">
      <div ng-repeat="date in salary.getKeys(salary.reformattedList) | customDateFilter:true">
        <div class="item item-divider" ng-hide="results.length < 1">
          {{date | date:'mediumDate'}}
        </div>
  			<ion-item ng-click="salary.editExpense(expense)" ng-repeat="expense in salary.reformattedList[date] | filter:salary.search as results">
          <div class="card-container">
    				<a class="item item-icon-right">
    				  <i class="icon ion-chevron-right"></i>
              <div class="row">
                <div class="col">
                  <span class="name-container">{{expense.name}}</span>
                </div>
                <div class="col">
                  <span class="amount-container">{{expense.amount | currency}}</span>
                </div>
              </div>
    				</a>
          </div>
  			</ion-item>
      </div>
		</div>
	</ion-content>
</ion-view>
