<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{salary.editviewOpen ? 'Edit' : 'New'}} Salary Record</h1>
		<div class="buttons">
			<button class="button button-clear button-positive" ng-click="salary.showConfirm()" ng-show="salary.editviewOpen">
				<i class="icon ion-trash-b"></i></button>
  	</div>
	</ion-header-bar>
	<ion-content class="expensesEdit">
		<div class="list">
			<form name="expenseForm">
				<label class="item item-input item-floating-label">
					<span class="input-label">Name</span>
					<input type="text" placeholder="Name*" ng-model="salary.activeExpense.name" required="required">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Amount</span>
					<input type="number" placeholder="Amount*" ng-model="salary.activeExpense.amount" required="required">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Comments</span>
	    		<textarea placeholder="Comments" ng-model="salary.activeExpense.comments"></textarea>
	  		</label>
				<label class="item item-input">
					<span class="input-label">Date<span ng-show="!salary.editviewOpen">*</span></span>
	    		<input placeholder="Date" type="date" ng-model="salary.activeExpense.date" required="required">
	  		</label>
				<button class="button button-block button-balanced" ng-click="salary.save(salary.activeExpense)" ng-disabled="expenseForm.$invalid">Save</button>
				<button class="button button-block button-assertive" ng-click="salary.cancel(salary.activeExpense)">Cancel</button>
			</form>
		</div>
	</ion-content>
</ion-modal-view>
