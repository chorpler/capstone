<ion-popover-view>
    <ion-header-bar>
      <h1 class="title">{{inventory.enterCat ? "product_Category_existent_category" : "product_Category_choose_category" | translate}}</h1>
    </ion-header-bar>
    <ion-content class="productCategory">
			<ion-list>
				<ion-radio ng-repeat="category in inventory.categories | orderBy:'category'" ng-value="category.category" ng-click="inventory.closePopover(); inventory.choose = true;" ng-model="inventory.activeItem.category">{{category.category}}</ion-radio>
			</ion-list>
			<button class="button button-block button-assertive" ng-click="inventory.closePopoverCancel()">{{"cancel_button" | translate}}</button>
    </ion-content>
</ion-popover-view>
