<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{inventory.editOpen ? "edit_title" : "new_title" | translate}} {{"inventory_item" | translate}}</h1>
		<div class="buttons">
			<button class="button button-clear button-positive" ng-click="inventory.showConfirm()" ng-show="inventory.editOpen">
				<i class="icon ion-trash-b"></i>
			</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<form name="inventoryForm">
				<label class="item item-input item-floating-label">
					<span class="input-label">{{"inventory_add_name" | translate}}</span>
					<input type="text" placeholder="{{'inventory_add_name' | translate}}*"  ng-model="inventory.activeItem.name" required="required">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">{{"inventory_quantity" | translate}}</span>
					<input type="number" placeholder="{{'inventory_quantity' | translate}}*" ng-model="inventory.activeItem.quantity" required="required">
				</label>
				<label class="item item-input item-floating-label" ng-if="!inventory.editOpen">
					<span class="input-label">{{"inventory_total_cost" | translate}}</span>
					<input type="number" placeholder="{{'inventory_total_cost' | translate}}*" ng-model="inventory.activeItem.cost" step="0.01" required="required">
				</label>
				<label class="item item-input item-floating-label" ng-if="!inventory.editOpen">
					<span class="input-label">{{"inventory_total_comments" | translate}}</span>
					<textarea placeholder="{{'inventory_total_comments' | translate}}" ng-model="inventory.activeItem.comments"></textarea>
				</label>
				<label class="item item-input" ng-if="!inventory.editOpen">
					<span class="input-label">{{"inv_exp_sal_date" | translate}}*</span>
	    			<input placeholder="{{'inv_exp_sal_date' | translate}}*" type="date" ng-model="inventory.activeItem.date" required="required">
	    		</label>
				<ion-checkbox ng-model="inventory.activeItem.linkProduct">{{"inventory_add_product" | translate}}</ion-checkbox>
				<label class="item item-input item-floating-label" ng-show="inventory.activeItem.linkProduct">
					<span class="input-label">{{"product_sales_price" | translate}}</span>
					<input type="number" placeholder="{{'product_sales_price' | translate}}*" ng-model="inventory.activeItem.price" ng-required="inventory.activeItem.linkProduct">
				</label>
			</form>
		</div>
		<button class="button button-block button-balanced" ng-click="inventory.save(inventory.activeItem)" ng-disabled="inventoryForm.$invalid">{{"save_button" | translate}}</button>
		<button class="button button-block button-assertive" ng-click="inventory.cancel(inventory.activeItem)">{{"cancel_button" | translate}}</button>
	</ion-content>
</ion-modal-view>
