<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Checkout</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="sales.cancelCheckout()">
        Cancel
      </button>
    </div>
  </ion-header-bar>

  <ion-content class="products">
    <div class="list">
      <span class="input-label">Total Sales Price</span>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-social-usd placeholder-icon"></i>
          <input type="text" ng-model="sales.saleTotal">
        </label>
      </div>

      <button class="button button-block button-balanced" ng-click="sales.saveSale()">
        Save
      </button>
    </div>

    <div class="list card">
      <ion-item ng-repeat="product in sales.saleProducts track by product.id">
        <div class="card-container">
          <a class="item item-icon-right">
            <i class="icon ion-chevron-right"></i>
            <div class="row">
              <div class="col">
                <span class="name-container">
                  {{product.name}}
                </span>
              </div>
              <div class="col">
                <span class="name-container">
                  {{product.count}}
                </span>
              </div>
            </div>
          </a>
        </div>
      </ion-item>
    </div>
  </ion-content>
</ion-modal-view>
