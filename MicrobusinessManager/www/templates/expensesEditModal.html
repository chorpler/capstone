<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{expenses.activeExpense ? 'Edit' : 'New'}} Expense Record</h1>
	</ion-header-bar>
	<ion-content class="blabla">
		<div class="list">
			<label class="item item-input item-floating-label">
				<span class="input-label">Name</span>
				<input type="text" placeholder="Name" ng-model="expenses.activeExpense.name">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Amount</span>
				<input type="number" placeholder="Amount" ng-model="expenses.activeExpense.amount">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Comments</span>
    		<textarea placeholder="Comments" ng-model="expenses.activeExpense.comments"></textarea>
  		</label>
			<label class="item item-input">
				<span class="input-label" class="dateColor">Date</span>
    		<input placeholder="Date" type="date" ng-model="expenses.activeExpense.dateExpense">
  		</label>
		</div>
		<button class="button button-block button-balanced" ng-click="expenses.save(expense)">Save</button>
		<button class="button button-block button-assertive" ng-click="expenses.cancel(expense)">Cancel</button>
	</ion-content>
</ion-modal-view>
