<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{inventory.editOpen ? 'Edit' : 'New'}} Inventory Item</h1>
		<div class="buttons">
			<button class="button button-clear button-positive" ng-click="inventory.deleteItem(inventory.activeItem)" ng-show="inventory.editOpen">
				<i class="icon ion-trash-b"></i>
			</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<form name="inventoryForm">
				<label class="item item-input item-floating-label">
					<span class="input-label">Name</span>
					<input type="text" placeholder="Name*" ng-model="inventory.activeItem.name" required="required">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Quantity</span>
					<input type="number" placeholder="Quantity*" ng-model="inventory.activeItem.quantity" required="required">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Cost Per Unit</span>
					<input type="number" placeholder="Cost Per Unit*" ng-model="inventory.activeItem.cost" step="0.01" required="required">
				</label>
				<ion-checkbox ng-model="inventory.activeItem.linkProduct">Make Product</ion-checkbox>
				<label class="item item-input item-floating-label" ng-show="inventory.activeItem.linkProduct">
					<span class="input-label">Sales Price</span>
					<input type="number" placeholder="Sales Price" ng-model="inventory.activeItem.price" ng-required="inventory.activeItem.linkProduct">
				</label>
			</form>
		</div>
		<button class="button button-block button-balanced" ng-click="inventory.save(inventory.activeItem)" ng-disabled="inventoryForm.$invalid">Save</button>
		<button class="button button-block button-assertive" ng-click="inventory.cancel(inventory.activeItem)">Cancel</button>
	</ion-content>
</ion-modal-view>
