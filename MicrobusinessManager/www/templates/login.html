<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="settings.closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="card" ng-show="setings.userAccount.error">
      <div class="item item-text-wrap assertive">
        Error: {{settings.userAccount.error}}
      </div>
    </div>
    <form ng-submit="settings.submitLoginRequest()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="settings.userAccount.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="settings.userAccount.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
