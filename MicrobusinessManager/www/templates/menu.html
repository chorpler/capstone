<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="darkside-menu" class="bar-stable">
      <h1 class="title"><span>{{"cash_balance" | translate}}</span> {{app.cashBalance.CashBalance | currency}}</h1>
    </ion-header-bar>
    <ion-content class="custom">
      <ion-list>
        <ion-item menu-close href="#/app/sales">
          <i class="icon ion-android-cart"></i>
          {{"menu_sales" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/products" >
          <i class="icon ion-cube"></i>
          {{"menu_products" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/inventory">
          <i class="icon ion-tshirt"></i>
          {{"menu_inventory" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/expenses">
          <i class="icon ion-card"></i>
          {{"menu_expenses" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/salary">
          <i class="icon ion-cash"></i>
          {{"menu_salary" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/reports">
          <i class="ion-arrow-graph-up-right"></i>
          {{"menu_reports" | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          <i class="ion-android-settings"></i>
          {{"menu_settings" | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
